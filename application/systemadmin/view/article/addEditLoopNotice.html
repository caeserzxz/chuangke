    border-radius: 4px;
    color: #999;
    cursor: pointer !important;
    display: inline-block;
    font-size: 12px;
    font-weight: normal;
    height: 20px;
    letter-spacing: normal;
    line-height: 20px;
    margin: 0 5px 0 0;
    padding: 1px 6px;
    vertical-align: top;
}

 a.red:hover {
    background-color: #e84c3d;
    border-color: #c1392b;
    color: #fff;

<body style="background-color: #FFF; overflow: auto;">

<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>添加/编辑最近还款</h3>
        <h5>管理员在后台添加/编辑最近还款</h5>
      </div>
    </div>
  </div>
  <form class="form-horizontal" action="{:U('systemadmin/Article/addEditLoopNotice')}" id="order-add" method="post">
    <div class="ncap-form-default">
	      <dl class="row">
            <dt class="tit">
                <label for="name">名称</label>
            </dt>
            <dd class="opt">
                <input type="text" name="name" value="{$data.name}" class="input-txt" placeholder="名称" />
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label for="text_1">文字一</label>
            </dt>
            <dd class="opt">
                <input type="text" name="text_1" value="{$data.text_1}" class="input-txt" placeholder="例如:180****5482" />
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label for="text_2">文字二</label>
            </dt>
            <dd class="opt">
                <input type="text" name="text_2" value="{$data.text_2}" class="input-txt" placeholder="例如:成功还款" />
            </dd>
        </dl>

            <dt class="tit">
              <label>头像</label>
            </dt>
            <dd class="opt">
                <div class="input-file-show">
                    <span class="show">
                        <a id="img_a" target="_blank" class="nyroModal" rel="gal" href="{$data.head_pic}">
                          <i id="img_i" class="fa fa-picture-o" onmouseover="layer.tips('<img src={$data.head_pic}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();"></i>
                        </a>
                    </span>
                    <span class="type-file-box">
                        <input type="text" id="head_pic" name="head_pic" value="{$data.head_pic}" class="type-file-text">
                        <input type="button" name="button" id="button1" value="选择上传..." class="type-file-button">
                        <input class="type-file-file" onClick="GetUploadify(1,'','ad','img_call_back')" size="30" hidefocus="true" nc_type="change_site_logo" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                    </span>
                </div>
                <span class="err"></span>
                <p class="notic">请上传图片格式文件,建议图片尺寸{$Request.param.suggestion}(宽*高, 如果不按要求上传图片将会导致前端广告显示不友好)</p>
            </dd>
        </dl> -->
        <dl class="row">
            <dt class="tit">
                <label for="text_3">文字三</label>
            </dt>
            <dd class="opt">
                <input type="text" name="text_3" value="{$data.text_3}" class="input-txt" placeholder="例如:10000元" />
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label>是否展示</label>
            </dt>
            <dd class="opt">
                <div class="onoff">
                    <label for="switch1" class="cb-enable  <if condition="$data['is_show'] eq 1">selected</if>">展示</label>
                    <label for="switch0" class="cb-disable <if condition="$data['is_show'] eq 0">selected</if>">隐藏</label>
                    <input type="radio" onclick="$('#switch_on_off').show();"  id="switch1"  name="is_show" value="1" <if condition="$data['is_show'] eq 1">checked="checked"</if>>
                    <input type="radio" onclick="$('#switch_on_off').hide();" id="switch0" name="is_show" value="0" <if condition="$data['is_show'] eq 0">checked="checked"</if> >
                </div>
            </dd>
      </dl>
      <input type="hidden" name="id" value="{$data.id}">
      <div class="bot"><a href="JavaScript:void(0);" onClick="checkSubmit()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
    </div>
        
  </form>
</div>
<script type="text/javascript">
  
function checkSubmit(){			
	
	$('#order-add').submit();	
 
}

function img_call_back(fileurl_tmp)
 {
     $("#head_pic").val(fileurl_tmp);
     $("#img_a").attr('href', fileurl_tmp);
     $("#img_i").attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
 }
</script>
