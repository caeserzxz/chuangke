<script>
    
    $("select#province").change(function () {
        var province = $(this).val();
        $("input[name=province]").attr('value', province);
        Init($("#city"));
        Init($("#district"));
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "/index.php?m=api&c=base&a=get_region&parent_id=" + province + "&level=" + 2,//
            success: function (data) {
                $.each(data, function (i, o) {
                    $("#city").append("<option value='" + o.id + "'>" + o.name + "</option>");
                });
            }
        });
    });

    function Init(node) {
        return node.html("<option>---请选择---</option>");
    }

    $("select#city").change(function () {
        var city = $(this).val();
        $("input[name=city]").attr('value', city);
        Init($("#district"));
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "/index.php?m=api&c=base&a=get_region&parent_id=" + city + "&level=" + 3,//
            success: function (data) {
                $.each(data, function (i, o) {
                    $("#district").append("<option value='" + o.id + "'>" + o.name + "</option>");
                });
            }
        });
    });

    $("select#district").change(function () {
        var district = $(this).val();
        $("input[name=district]").attr('value', district);
    })

    $('#s11').click(function(){
        if($(this).is(":checked"))
        {
            $(this).attr('value',1);
        }else{
            $(this).attr('value',0);

        }
    });

</script>
<script type="text/javascript">
    function checkForm(){
        var consignee = $('input[name="consignee"]').val();
        var address = $('input[name="address"]').val();
        var mobile = $('input[name="mobile"]').val();
        var area = $('#area').val();
        var error = '';
        if(consignee == ''){
            error = '收货人不能为空 <br/>';
        }
        if(address == ''){
            error = '请填写地址 <br/>';
        }
        if(!checkMobile(mobile)){
            error = '手机号码格式有误 <br/>';
        }
        if(area == '') {
            error = '所在地区不能为空 <br/>';
        }
        if(error){
            layer.open({content:error,time:2});
            return false;
        }
        $.ajax({
            type : "POST",
            url:"{:U('Mobile/User/add_address')}",//+tab,
            dataType:'JSON',
            data :$('#addressForm').serialize(),
            success: function(data) {
                $('input[name="consignee"]').val('');
                $('input[name="address"]').val('');
                $('input[name="mobile"]').val('');
                $('input[type="checkbox"]').attr('checked',false);
                if (data.status == 1) {
                    layer.open({
                        content: data.msg, time: 2, end: function () {
                            window.location.href = data.url;
                        }
                    });
                } else {
                    layer.open({content: data.msg, time: 2});
                }
            },
            error:function(){
                layer.open({content:'请稍后再试',time:2});
            }
        });
    }
</script>
