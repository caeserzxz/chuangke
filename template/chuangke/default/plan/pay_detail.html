    <div class="page collectionInfo">

            <div class="header">

                    <a href="javascript:history.go(-1)" class="left-arrow"></a>
                </div>
                <div class="header-title">付款信息</div>
                <div class="header-right">
                    <a href="#"></a>
                </div>
            </div>
        </div>
        <div class="page-bd">
            <!-- 页面内容-->
            <div class="title fs26">借款人信息</div>
            <div class="meninfo">
                <p class="fs26">姓名：<span>{$apply['user_name']}</span></p>

            <div class="codeInfo fs26">

            </div>
            <div class="uploader__input-box">
                <img src="__PUBLIC__/static/chuangke/images/money02.png" alt="">

            <button class="fs30 color_w fw_b button_btn">我已付款</button>
        </div>
