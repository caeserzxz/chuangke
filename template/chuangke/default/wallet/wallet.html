<layout name="common/layout_nav" />
    <div class="page wallet">
        <div class="page-hd">
            <div class="header">
                <p class="fs30 color_w">我的钱包</p>
            </div>
        </div>
        <div class="page-bd">
            <!-- 页面内容-->
            <div class="block">
                <div class="name">
                    <p class="fs26">佣金账户</p>
                    <a href="{:U('chuangke/Wallet/walletRecord')}" class="fs24">明细</a>
                </div>
                <div class="money">
                    <span class="fs24">￥</span><p class="color_w fw_b">0.00</p>
                </div>
                <div class="info">
                    <div>
                        <p class="fs26">冻结：<span>￥0.00</span></p>
                        <p class="fs26">可用：<span>￥0.00</span></p>
                    </div>
                    <button class="fs22 color_w" onclick="commission();">提现</button>
                </div>
            </div>
            <div class="block">
                    <div class="name">
                        <p class="fs26">保证金账户</p>
                        <a href="{:U('chuangke/Wallet/walletRecord')}" class="fs24">明细</a>
                    </div>
                    <div class="money">
                        <span class="fs24">￥</span><p class="color_w fw_b">{$userInfo.earnest_money}</p>
                    </div>
                    <div class="info">
                        <div>
                            <p class="fs26">可用：<span>￥{$userInfo.earnest_money}</span></p>
                        </div>
                        <button class="fs22 color_w" onclick="bzj();">提现</button>
                    </div>
                </div>
                <div class="block">
                        <div class="name">
                            <p class="fs26">日返账户</p>
                        </div>
                        <div class="money">
                            <span class="fs24">￥</span><p class="color_w fw_b">0.00</p>
                        </div>
                        <div class="info">
                            <div>
                                <p class="fs26">预计今日返还：<span>￥0.00</span></p>
                            </div>
                        </div>
                    </div>
        </div>
        <include file="common/chuangke_footer_nav" />
    </div>
