    });

    <script>
        function codeButton() {
            var timeObj = $('.time')
            var getCodeObj = $('.getCode')
            getCodeObj.hide();
            timeObj.show();
            var time = 60;
            var set = setInterval(function () {
                timeObj.text("" + --time + "s");
                if (time <= 0) {
                    timeObj.hide();
                    getCodeObj.show();
                    clearInterval(set);
                }
            }, 1000);
        }
        $(".loading_btn").on("click", function () {
            $.toast("注册成功", 2000);
            window.location.href = "登录.html"
        })
        $(".kuailogin").on("click", function () {
            window.location.href = "登录.html"
        })
    </script>
