<script>
    $(function () {
        $('.ti-type_ctn').hide();
        //shopping_address();
        console.log(123456);
        $("input[name='radio1']").change(function(){
            console.log($(this).data("index"));
            if($(this).data("index") == 2){
                $(".ti-type").hide();
                $('#shopping').val(2);
                $('.ti-type_ctn').hide();
            }
            else {
                $(".ti-type").show();
                $('#shopping').val(1);
                $('.ti-type_ctn').show();
            }
        })
        $("#city-picker").cityPicker({
            title: "请选择收货地址"
        });
    });

    //提交申请
    function submit_apply() {

        //var shopping = $('#shopping').val();
        var shopping = 2;
        var data = {};
        if(!shopping){
            alert('请选择快递方式');
            return false;
        }
        data.shopping = shopping;
        $.ajax({
            type : 'POST',
            url  : "{:Url('CkUser/apply_handle')}",
            data : data,
            dataType : 'JSON',
            success  : function (res) {
                 if(res.status == 1){
                    var url = "{:U('chuangke/CkUser/applying',array('id'=>'ids'))}";
                    var tiaourl = url.replace('ids',res.data);
                    window.location.href = tiaourl;
                }else{
                    alert(res.msg);
                }            },
            error    : function () {
                alert('错误的数据类型');
            }
        })
    }

    function shopping_address() {
        $.ajax({
            type : 'POST',
            url  : "{:Url('CkUser/user_address')}",
            data : '',
            dataType : 'JSON',
            success  : function (res) {
                console.log(res);
                if(res.status == 1){
                    $('#con_name').val(res.data.consignee);
                    $('#con_tel').val(res.data.mobile);
                    $('#address').val(res.data.address);
                    $('#city_picker').val(res.data.p_c_d);
                    $('.ti-type_ctn').show();
                    $('#change-address').html('更改收货地址');
                }else {
                    $('.ti-type_ctn').hide();
                    $('#change-address').html('添加收货地址');
                }
            },
            error    : function () {
                alert('错误的数据类型');
            }
        })
    }
