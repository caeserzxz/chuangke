<layout name="common/layout_nav" />

<div class="page collectionMen">
    <div class="page-hd">
        <div class="header">
            <div class="header-left">
                <a href="javascript:history.go(-1)" class="left-arrow"></a>
            </div>
            <div class="header-title">收款人</div>
            <div class="header-right">
                <a href="javascript:;"></a>
            </div>
        </div>
    </div>
    <div class="page-bd">
        <!-- 页面内容-->
         <div class="block">
             <div class="info">
                <p class="fs26">姓名：<span>{$apply.user_name1}</span></p>
                <p class="fs26">身份证：<span>{$apply.id_card1}</span></p>
             </div>

             <div class="btnBox">
                <p class="fs26 fw_b">打款金额：<span>{$apply.make_money}</span></p>
                <if condition="$apply.check_status_1 eq -1">
                    <a href="{:U('chuangke/CkUser/pay_detail',['id'=>$apply.id,'type'=>'1'])}" class="fs24 color_w check_end">已拒绝</a>
                <else/>
                    <if condition="$apply.voucher_img1">
                        <a href="{:U('chuangke/CkUser/pay_detail',['id'=>$apply.id,'type'=>'1'])}" class="fs24 color_w">已打款</a>
                         <!-- <a href="javascript:;" class="fs24 color_w check_end">已打款</a> -->
                    <else/>
                        <a href="{:U('chuangke/CkUser/pay_detail',['id'=>$apply.id,'type'=>'1'])}" class="fs24 color_w">去打款</a>
                    </if>
                </if>
             </div>
        </div>
        <if condition="$apply.check_leader_2">
            <div class="block">
                <div class="info">
                    <p class="fs26">姓名：<span>{$apply.user_name2}</span></p>
                    <p class="fs26">身份证：<span>{$apply.id_card2}</span></p>
                </div>
                <div class="btnBox">
                    <p class="fs26 fw_b">打款金额：<span>{$apply.make_money}</span></p>
                    <if condition="$apply.check_status_2 eq -1">
                        <a href="{:U('chuangke/CkUser/pay_detail',['id'=>$apply.id,'type'=>'2'])}" class="fs24 color_w check_end">已拒绝</a>
                    <else/>
                        <if condition="$apply.voucher_img2">
                            <a href="{:U('chuangke/CkUser/pay_detail',['id'=>$apply.id,'type'=>'2'])}" class="fs24 color_w">已打款</a>
                             <!-- <a href="javascript:;" class="fs24 color_w check_end">已打款</a> -->
                        <else/>
                            <a href="{:U('chuangke/CkUser/pay_detail',['id'=>$apply.id,'type'=>'2'])}" class="fs24 color_w">去打款</a>
                        </if>
                    </if>
                </div>
            </div>
        </if>
    </div>
</div>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
</body>
</html>
