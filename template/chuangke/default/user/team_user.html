<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="__STATIC__/assets/css/zpui.css"/>
<link rel="stylesheet" href="__STATIC__/assets/css/all.css"/>
<script src="__STATIC__/assets/js/page.js"></script>

    <title> 我的团队 </title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        <div class="header bor-1px-b">
            <div class="header-left">
                <a href="javascript:history.go(-1)" class="left-arrow"></a>
            </div>
            <div class="header-title">我的团队</div>
            <div class="header-right">
                <a href="javascript:;"></a>
            </div>
        </div>
    </div>

    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-cells team_cells">
            <foreach name="team_user" item="v">
                <div class="weui-cell">
                <div class="weui-cell__hd hd_img mr10">
                    <img src="{$v[head_pic]|default="__STATIC__/images/user68.jpg"}" alt="">
                </div>
                <div class="weui-cell__bd">
                    <p class="fs28 fw600">{$v[start]}</p>
                    <p class="text-gray mt10">昵称：{$v[nickname]}</p>
                    <p class="text-gray mt10">手机：{$v[mobile]}</p>
                    <p class="text-gray mt10">微信：{$v[wx_number]}</p>
                    <p class="text-gray mt10">注册时间：{$v[reg_time]}</p>
                </div>
            </div>
            </foreach>
            
        </div>
    </div>
</div>
<script src="__STATIC__/assets/js/lib/jquery-2.1.4.js"></script>
<script src="__STATIC__/assets/js/jquery-weui.min.js"></script>
<script src="__STATIC__/assets/js/lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
</body>
</html>
