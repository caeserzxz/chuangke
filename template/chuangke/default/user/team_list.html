<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="__STATIC__/assets/css/zpui.css"/>
<link rel="stylesheet" href="__STATIC__/assets/css/all.css"/>
<script src="__STATIC__/assets/js/page.js"></script>

    <title> 我的团队 </title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        <div class="header bor-1px-b">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">我的团队</div>
    <div class="header-right">
        <a href="javascript:;"></a>
    </div>
</div>
    </div>

    <div class="page-bd" {$i=0}>
        <!-- 页面内容-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>我的团队人数</p>
                </div>
                <div class="weui-cell__ft">
                    <p>{$total}</p>
                </div>
            </div>
            <foreach name="team_list" item="vo" key="k"  >
            <a href="{:U('User/team_user',array('level'=>$i))}" class="weui-cell weui-cell_access" {$i++}>
                <div class="weui-cell__bd">
                    <p>{$k}级</p>
                </div>
                <div class="weui-cell__ft">{$vo}人</div>
            </a>
            
            </foreach>
        </div>
    </div>
</div>
<script src="__STATIC__/assets/js/lib/jquery-2.1.4.js"></script>
<script src="__STATIC__/assets/js/jquery-weui.min.js"></script>
<script src="__STATIC__/assets/js/lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
</body>
</html>
