<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="__STATIC__/assets/css/zpui.css"/>
<link rel="stylesheet" href="__STATIC__/assets/css/all.css"/>
<script src="__STATIC__/assets/js/page.js"></script>

    <title> 意见反馈 </title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        <div class="header bor-1px-b">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">意见反馈</div>
    <div class="header-right">
        <a href="#"></a>
    </div>
</div>
    </div>

    <div class="page-bd ">
        <!-- 页面内容-->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" id="content" name="content" placeholder="请输入您的宝贵意见！" rows="8"></textarea>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a href="javascript:;" class="weui-btn weui-btn_primary" onclick="save()">提交</a>
        </div>
    </div>
</div>
<script src="__STATIC__/assets/js/lib/jquery-2.1.4.js"></script>
<script src="__STATIC__/assets/js/jquery-weui.min.js"></script>
<script src="__STATIC__/assets/js/lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });

  function save(){
    var content = $('#content').val();
    if(content == ''){
        alert('留言必填');
        return false;
    }
    $.ajax({
            url: "{:url('User/message_board')}",
            type: 'POST',
            data: {content:content},
            dataType: 'json',
            success: function (data) {
            
                if (data.status == 1) {
                    $.toast(data.msg, "text");
                    window.location.href = data.url;
                }else{
                    $.toast(data.msg, "text");
                }
            }
        }); 
  }
</script>
</body>
</html>
