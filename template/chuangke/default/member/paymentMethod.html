    <script>
	function codeButton(){
        var time = 60;
      var timeObj=$('.time')
      var getCodeObj=$('.getCode')
      timeObj.text(""+time+"s后重新点击");
      getCodeObj.hide();
      timeObj.show();
	    
	    var set=setInterval(function(){
        timeObj.text(""+--time+"s后重新点击");
        if (time<=0) {
          timeObj.hide();
          getCodeObj.show();
          clearInterval(set);
        }
	    }, 1000);
	}
    </script>
